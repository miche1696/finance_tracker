<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 2rem 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-brand:hover {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            margin: 0.25rem 0;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-left-color: white;
        }

        .nav-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            background: #f8f9fa;
            overflow-y: auto;
        }

        .content-wrapper {
            padding: 2rem;
            min-height: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                min-height: 60px;
            }
            
            .sidebar-nav {
                display: flex;
                overflow-x: auto;
                padding: 0.5rem;
            }
            
            .nav-item {
                flex-shrink: 0;
                padding: 0.5rem 1rem;
                margin: 0 0.25rem;
                border-left: none;
                border-bottom: 2px solid transparent;
            }
            
            .nav-item.active {
                border-left-color: transparent;
                border-bottom-color: white;
            }
            
            .sidebar-footer {
                display: none;
            }
            
            .content-wrapper {
                padding: 1rem;
            }
        }

        /* Utility Classes */
        .high-expense {
            background-color: #fff3cd !important;
            font-weight: bold !important;
        }
        
        .form-control {
            border-radius: 0.375rem;
        }
        
        .btn {
            border-radius: 0.375rem;
        }
        
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="{% url 'expenses:list' %}" class="sidebar-brand">
                    <i class="bi bi-graph-up"></i>
                    FinanceTracker
                </a>
            </div>
            
            <div class="sidebar-nav">
                <a href="{% url 'expenses:list' %}" class="nav-item {% if request.resolver_match.url_name == 'list' %}active{% endif %}">
                    <i class="bi bi-list-ul"></i>
                    Expense List
                </a>
                <a href="{% url 'expenses:add' %}" class="nav-item {% if request.resolver_match.url_name == 'add' %}active{% endif %}">
                    <i class="bi bi-plus-circle"></i>
                    Add Expense
                </a>
                <a href="{% url 'expenses:import' %}" class="nav-item {% if request.resolver_match.url_name == 'import' %}active{% endif %}">
                    <i class="bi bi-upload"></i>
                    Import CSV
                </a>
                <a href="{% url 'expenses:calendar' %}" class="nav-item {% if request.resolver_match.url_name == 'calendar' %}active{% endif %}">
                    <i class="bi bi-calendar3"></i>
                    Calendar
                </a>
                <a href="{% url 'expenses:chart' %}" class="nav-item {% if request.resolver_match.url_name == 'chart' %}active{% endif %}">
                    <i class="bi bi-bar-chart"></i>
                    Charts
                </a>
            </div>
            
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
