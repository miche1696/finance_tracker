{% extends "expenses/base.html" %}
{% block content %}
  <h2>Expense Calendar: {{ month }}/{{ year }}</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </tr>
    </thead>
    <tbody>
      {% for week in calendar %}
        <tr>
          {% for cell in week %}
            <td style="vertical-align: top;">
              {% if cell.day %}
                <strong>{{ cell.day }}</strong><br/>
                â‚¬{{ cell.total }}
              {% endif %}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
